<html>
<head>
	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Find Contact</title>
	
	<script src="ContactSearchJavaScript.js"></script>
	
</head>
<body>

<h1 id="title">Find Your Contacts</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Search..."/>
	<button type="button" id="searchPersonButton" class="buttons" onclick="searchContact();"> Search Contact </button><br />
	<span id="ContactSearchResult"></span>
	<p id="colorList">
	</p><br /><br />


	<table id="grid-keep-selection" class="table table-condensed table-hover table-striped">
    		<thead>
        		<tr>
            			<th data-column-id="id" data-type="numeric" data-identifier="true">ID</th>
            			<th data-column-id="First Name">First Name</th>
            			<th data-column-id="Last Name" data-order="desc">Last Name</th>
				<th data-column-id="Phone Number" data-order="desc">Phone Number</th>
				<th data-column-id="Email" data-order="desc">Email</th>
				<th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>S
        		</tr>
    		</thead>
	</table>

	<input type="text" id="NewContactFirstName" placeholder="First Name">
	
	<input type="text" id="NewContactLastName" placeholder="Last Name">

	<input type="text" id="NewContactNumber" placeholder="Phone Number">

	<input type="text" id="NewContactEmail" placeholder="Email">

	<button type="button" id="addNewContact" class="buttons" onclick="addNewContact();"> Add Contact </button><br />
	<span id="addNewContact"></span>
	</div>

</body>
</html>
