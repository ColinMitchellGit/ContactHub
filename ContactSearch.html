<html>
<head>

	<title>Find Contact</title>
	<script src="ContactSearchJavaScriptTest.js"></script>
	
</head>
<body>

<h1 id="title">Find Your Contacts</h1>

	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>

	<br />

	<input type="text" id="searchText" placeholder="Search..."/>
	<button type="button" id="searchPersonButton" class="buttons" onclick="searchContact();"> Search Contact </button>


	<table id="ContactTable">
    		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Phone Number</th>
			<th>Email</th>
		</tr>

		<tbody id="ContactTableBody">

		</tbody>
	</table>

	<label id="NewContactFirstNameLabel" for="NewContactFirstName">First Name</label>
	<input type="text" id="NewContactFirstName" placeholder="First Name">
	
	<label id="NewContactLastNameLabel" for="NewContactLastName">Last Name</label>
	<input type="text" id="NewContactLastName" placeholder="Last Name">

	<label id="NewContactNumberLabel" for="NewContactNumber">Phone Number</label>
	<input type="text" id="NewContactNumber" placeholder="Phone Number">

	<label id="NewContactEmailLabel" for="NewContactEmail">Email</label>
	<input type="text" id="NewContactEmail" placeholder="Email">

	<button type="button" id="addNewContact" class="buttons" onclick="addNewContact();"> Add Contact </button><br />

	<input type="text" id="ErrorBox" placeholder="No Errors">

</body>
</html>
