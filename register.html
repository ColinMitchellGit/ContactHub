<!doctype html>
<html lang="en">
<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styleLogin.css">

</head>
<body class="img js-fullheight" style="background-image: url(images/bluemountain.jpg); background-color: #0a1c2c;" >
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Create Account</h3>
                    <form action="#" class="signin-form">
                        <div class="mb-3">
                            <input id="newFirstName" type="text" placeholder="First Name" class="form-control" style="margin-bottom: 10px; margin-top: -10px; >
                        </div>
                        <div class="mb-3">
                            <input id="newLastName" type="text" placeholder="Last Name" class="form-control" style="margin-bottom: -6px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label required">Username</label>
                            <input id="newUsername" type="text" placeholder="Username" class="form-control" style="margin-bottom: -6px;">
                        </div>
                        <label class="form-label required">Password</label>
                        <div class="form-group">
                            <input id="newPassword" type="password" class="form-control" placeholder="Password" required style="margin-bottom: -6px;">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <label class="form-label required">Confirm Password</label>
                        <div class="form-group">
                            <input id="newPasswordConfirm" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <label class="form-label required">Security Questions:</label>
                        <p> What was the name of your first pet? </p>
                        <div class="mb-3">
                            <input id="secQuestion1" type="text" placeholder="Answer" class="form-control">
                        </div>
                        <p> What city was your mother born in? </p>
                        <div class="mb-3">
                            <input id="secQuestion2" type="text" placeholder="Answer" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3" onclick="doRegister();">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mainLogin.js"></script>
<script src="main.js"></script>

</body>
</html>
