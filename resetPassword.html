<!doctype html>
<html lang="en">
<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styleLogin.css">

</head>
<body class="img js-fullheight" style="background-image: url(images/bluemountain.jpg);">
<div class="w-50 text-md-left" style="padding-left: 20px; padding-top: 10px;">
    <a class="txt1" href="index.html">
        <i class="fa fa-long-arrow-left"></i>
        Back to login
    </a>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Reset Password </h3>
                    <form action="#" class="signin-form">
                        <div class="mb-3">
                            <label class="form-label required">Username</label>
                            <input id="confirmUser" type="text" placeholder="Username" class="form-control">
                        </div>
                        <label class="form-label required">New Password</label>
                        <div class="form-group">
                            <input id="resetPassword" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <label class="form-label required">Confirm Password</label>
                        <div class="form-group">
                            <input id="confirmField" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="button" class="form-control btn btn-primary submit px-3" onclick="doReset();">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mainLogin.js"></script>
<script src="main.js"></script>

</body>
</html>
